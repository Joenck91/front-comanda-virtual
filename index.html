<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Command</title>
    <link rel="stylesheet" href="/public/style/base.css">
    <link rel="stylesheet" href="/public/style/layout.css">
    <link rel="stylesheet" href="/public/style/modules.css">
    <link rel="stylesheet" href="/public/style/themes.css">
    <link rel="stylesheet" href="/public/style/responsive.css">
</head>
<body class="body-style">
    <header>
        <div class="title-buttons">
            <h2>Comanda Virtual</h2>
        </div>
        <div class="command-box" id="total">
            <p><strong>Pedido</strong></h2>
            <!--CRIAR ESTRUTURA DE PEDIDO COM JSON-->
        </div>
    </header>

    <main>
        <!-- Card치pio-->
        <div class="view-menu-box" id="view-menu-box"></div>  
        <!-- Pizzas-->
        <form class="unit-pizza-box">

            <!-- Borda recheada -->
            <div class="border-pizza-box pad-bot-10">
                <label for="border"><h4>Borda Recheada:</h4></label>
                <select name="border" id="border">
                    <option value="" selected disabled>Escolha uma borda</option>
                </select>         
            </div>

            <!-- Tamanho da pizza -->
            <div class="size-pizza-box pad-bot-10">
                <label for="size"><h4>Tamanho:</h4></label>
                <select name="size" id="size">                    
                    <option value="" selected disabled>Escolha um Tamanho</option>
                </select>
            </div>

            <!-- Sabores -->
            <div id="choose-pizza-box" class="choose-pizza-box pad-bot-10">
                <button type="button" class="buttons-style view-menu-button" id="view-menu"><strong>Ver Card치pio</strong></button>
                <label for="flavors"><h4>Sabores:</h4></label>
                <select name="flavors" id="flavor_one" class="flavor_one">
                    <option value="" selected disabled>Escolha um sabor</option>
                </select>
                <select name="flavors" id="flavor_two" class="flavor_two">
                    <option value="" selected disabled>Escolha um sabor</option>
                </select>
                <select name="flavors" id="flavor_three" class="flavor_three">
                    <option value="" selected disabled>Escolha um sabor</option>
                </select>
                <select name="flavors" id="flavor_four" class="flavor_four">
                    <option value="" selected disabled>Escolha um sabor</option>
                </select>
            </div>

            <button type="submit" class="buttons-style"><strong>Adicionar 치 Comanda</strong></button>
        </form>
        
        <!-- Bebidas -->
        <form class="command-drink">
            <div class="choose-drink-box">
                <label for="drinks"><h4>Bebidas:</h4></label>
                <select name="drinks" id="">
                    <option value="drinks">Selecione uma bebida.</option>
                </select>
            </div>
            <div class="unit-input-drink">
                <label for="unit-drink"><h5>Quantidade:</h5></label>
                <input type="number" name="unit-drink" id="unit-drink" min="1" value="1" required>
            </div>
            <button type="submit" class="buttons-style"><strong>Adicionar 치 Comanda</strong></button>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por <a href="www.instagram.com/joenckluis">Luis Joenck</a></p>
    </footer>

<script type="module" src="/public/script/main.js"></script>
</body>
</html>
